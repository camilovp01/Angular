<h3>{{ leyenda }} - {{ porcentaje }}</h3>
<div class="input-group">
  <span class="input-group-btn">
    <button class="btn btn-secondary" type="button" (click)="cambiarValor(-5)">
      -
    </button>
  </span>
  <input #inputPorcentaje type="number" class="form-control" name="porcentaje" [(ngModel)]="porcentaje" min="1" max="100" (ngModelChange)="onChange($event)">
  <span class="input-group-btn">
    <button class="btn btn-secondary" type="button" (click)="cambiarValor(5)">
      +
    </button>
  </span>
</div>

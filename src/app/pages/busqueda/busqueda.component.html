<div class="row animated fadeIn" *ngIf="cargando">
  <div class="col-sm-12">
    <div class="alert alert-warning text-center">
      <strong>Cargando...</strong>
      <br>
      <i class="fa fa-refresh fa-spin fa-2x"></i>
      <br>
    </div>
  </div>
</div>

<div class="row animated fadeIn">
  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Usuarios</h4>

        <table class="table table-hover" *ngIf="usuarios.length > 0">
          <tbody>
            <tr class="pointer" routerLink="/usuarios" *ngFor="let usuario of usuarios">
              <td><img [src]="usuario.img | imagen:'usuarios'" class="img-50 img-circle"></td>
              <td>{{ usuario.nombre }}</td>
              <td>
                <button class="btn btn-primary">
                  <i class="fa fa-edit"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>

        <div class="alert alert-info" *ngIf="usuarios.length == 0">
          No hay registros
        </div>

      </div>
    </div>
  </div>

  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Medicos</h4>

        <table class="table table-hover" *ngIf="medicos.length > 0">
          <tbody>
            <tr class="pointer" [routerLink]="['/medico', medico._id]" *ngFor="let medico of medicos">
              <td><img [src]="medico.img | imagen:'medicos'" class="img-50 img-circle"></td>
              <td>{{ medico.nombre }}</td>
              <td>
                <button class="btn btn-primary">
                  <i class="fa fa-edit"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>

        <div class="alert alert-info" *ngIf="medicos.length == 0">
          No hay registros
        </div>

      </div>
    </div>
  </div>


  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Hospitales</h4>

        <table class="table table-hover" *ngIf="hospitales.length > 0">
          <tbody>
            <tr class="pointer" routerLink="/hospitales" *ngFor="let hospital of hospitales">
              <td><img [src]="hospital.img | imagen:'hospitales'" class="img-50 img-circle"></td>
              <td>{{ hospital.nombre }}</td>
              <td>
                <button class="btn btn-primary">
                  <i class="fa fa-edit"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>

        <div class="alert alert-info" *ngIf="hospitales.length == 0">
          No hay registros
        </div>

      </div>
    </div>
  </div>


</div>

<div class="row animated fadeIn">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <input #input (keyup)="buscarMedico(input.value)" type="text" class="form-control" placeholder="Buscar Hospital">
      </div>
    </div>
  </div>
</div>

<div class="row animated fadeIn" *ngIf="cargando">
  <div class="col-sm-12">
    <div class="alert alert-warning text-center">
      <strong>Cargando...</strong>
      <br>
      <i class="fa fa-refresh fa-spin fa-2x"></i>
      <br>
    </div>
  </div>
</div>
<div class="row animated fadeIn">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="text-right">
          <button [routerLink]="['/medico','nuevo']" type="button" class="btn waves-effect waves-light btn-rounded btn-primary">
            <i class="fa fa-plus"></i>
            Crear Médico
          </button>
        </div>
        <h3 class="card-title">
          Médicos registrados (<small>{{ totalRegistros }}</small>)
        </h3>
        <table class="table table-hover">
          <thead>
            <tr>
              <th>imagen</th>
              <th>Médico</th>
              <th>Hospital</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let medico of medicos">
              <td class="w70" class="pointer" (click)="mostrarModal(medico._id)">
                <img [src]="medico.img | imagen:'medicos' " class="img-50 img-circle">
              </td>
              <td> {{medico.nombre}}</td>
              <td> {{medico.hospital.nombre}}</td>
              <td>
                <button [routerLink]="['/medico',medico._id]" class="btn btn-primary">
                  <i class="fa fa-edit"></i>
                </button>
                &nbsp;
                <button (click)="borrarMedico(medico)" class="btn btn-primary">
                  <i class="fa fa-trash-o "></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>

        <button class="btn btn-secondary" (click)="cambiarDesde(-5)"> Anteriores </button>
        <button class="btn btn-secondary" (click)="cambiarDesde(5)"> Siguientes </button>

      </div>
    </div>
  </div>
</div>

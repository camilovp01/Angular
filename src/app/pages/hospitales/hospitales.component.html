<div class="row animated fadeIn">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <input #input (keyup)="buscarHospital(input.value)" type="text" class="form-control" placeholder="Buscar Hospital">
      </div>
    </div>
  </div>
</div>

<div class="row animated fadeIn" *ngIf="cargando">
  <div class="col-sm-12">
    <div class="alert alert-warning text-center">
      <strong>Cargando...</strong>
      <br>
      <i class="fa fa-refresh fa-spin fa-2x"></i>
      <br>
    </div>
  </div>
</div>

<div class="row animated fadeIn">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="text-right">
          <button (click)="crearHospital()" type="button" class="btn waves-effect waves-light btn-rounded btn-primary">
            <i class="fa fa-plus"></i>
            Crear Hospital
          </button>
        </div>
        <h3 class="card-title">
          Hospitales registrados (<small>{{ totalRegistros }}</small>)
        </h3>
        <table class="table table-hover">
          <thead>
            <tr>
              <th>imagen</th>
              <th>Hospital</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let hospital of hospitales">
              <td class="w70" class="pointer" (click)="mostrarModal(hospital._id)">
                <img [src]="hospital.img | imagen:'hospitales' " class="img-50 img-circle">
              </td>
              <td><input [(ngModel)]="hospital.nombre" class="form-control" type="text"></td>
              <td>
                <button (click)="guardarHospital(hospital)" class="btn btn-primary">
                  <i class="fa fa-save"></i>
                </button>
                &nbsp;
                <button (click)="borrarHospital(hospital)" class="btn btn-primary">
                  <i class="fa fa-trash-o "></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>

        <!-- <button class="btn btn-secondary" (click)="cambiarDesde(-5)"> Anteriores </button>
        <button class="btn btn-secondary" (click)="cambiarDesde(5)"> Siguientes </button> -->

      </div>
    </div>
  </div>
</div>
